<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="side-nav">
        <p>Cinnamon Rolls</p>
    </div>
    <main class="right-body">
        <header class="top-body">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <section class="form-body">
        <!-- Form and Validation -->
            <h3>Let's do this!</h3>
            <form id="form" name="form" method="post" action="#">
                <div class="user-info">
                    <div class="form-group">
                        <label for="">FIRST NAME</label>
                        <input type="text" name="f-name" id="first-name" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="">LAST NAME</label>
                        <input type="text" name="l-name" id="last-name" placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="">EMAIL</label>
                        <input type="text" name="email" id="user-email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="">PHONE NUMBER</label>
                        <input type="tel" name="number" id="user-number" placeholder="123-456-7890" minlength="10" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="">PASSWORD</label>
                        <input type="password" name="password" id="user-password" required>
                    </div>
                    <div class="form-group">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </form>
        </section>
        <section class="bottom-body main-body">
        <!-- Submit Button -->
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
